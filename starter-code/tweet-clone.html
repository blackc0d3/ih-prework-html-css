<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="tweet-clone.css">
  <title>HTML &amp; CSS | Ironhack PreWork |</title>
</head>
<body>

  <div class="first-tweet">

    <div class="user">
      <img class="profile-picture" src="img/profile-picture.jpg">
      <img class="account-logo" src="img/account-logo.jpg">
      <span class="user-name">
        jack
      </span>
      <img class="validated-account" src="img/validated-account.jpg">
      <br>
      <span class="user-account">
        @jack
      </span>
    </div>

    <div class="follow-button">
      <button>
        <img src="img/twitter-logo.jpg">
        <span class="button-text">
          Follow
        </span>
      </button>
    </div>

    <div class="tweet-text">
      just setting up my twttr
    </div>

    <div class="time-date">
      <time datetime="2006-03-21T21:50">
        9:50 PM - 21 Mar 2006
      </time>
    </div>

    <div class="bottom-elements">
      <img src="img/reply.jpg">
      <img class="bottom-image" src="img/retweet.jpg">
      <span class="bottom-text">
        92,555
      </span>
      <img class="bottom-image" src="img/favorite.jpg">
      <span class="bottom-text">
        71,111
      </span>
    </div>

  </div>

</body>
</html>
